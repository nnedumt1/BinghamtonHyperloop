<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GNC Hub</title>
    <link rel="icon" href="https://www.logolynx.com/images/logolynx/3f/3f4b21cb4c608e21f3bf4fbad4b902ed.png" type="image/png">

    <link type="text/css" rel="stylesheet" href="../src/statics/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i" rel="stylesheet">
    
  </head>
  
  <body>
    <header> 
      <div class="logoheader">
        <img class="logo" src="statics/image/logo.png" alt="" width="300" height="100">
        <h1> GNC Hub </h1>
      </div>
      
    </header>
    

    <div class="buttonsWrapper">
      <div class="refreshTimeC">
          <span id="refreshTitle">Refresh Time (ms) 
            <input id="timeInput" type="number" value="2000">
          </span> 
      </div>

      <button class="buttons" id="startButton">Start</button>
      <div class="divider"></div>
      <button class="buttons" id="stopButton">Stop</button>
    </div>

    <h2 class="headerSensor" id="tempHeader">Temperature</h2>
    <div class="sensors">
      <div>
        <div class="title">Sensor 1</div>
        <div class="sensor" id="tempSensor1">0
          <span class="unit">&deg;f</span>
        </div> 
      </div>
      <div>
        <div class="title">Sensor 2</div>
        <div class="sensor" id="tempSensor2">0 
          <span class="unit">&deg;f</span>
        </div>
      </div>
      <div>
        <div class="title">Sensor 3</div>
        <div class="sensor">0
          <span class="unit">&deg;f</span>
        </div> 
      </div>
      <div>
        <div class="title">Sensor 4</div>
        <div class="sensor">0
          <span class="unit">&deg;f</span>
        </div> 
      </div>
    </div>

    <h2 class="headerSensor" id="distHeader">Distance</h2>
    <div class="sensors">
      <div>
        <div class="title">Sensor 1</div>
        <div class="sensor">0
          <span class="unit">ft</span>
        </div> 
      </div>
      <div>
        <div class="title">Sensor 2</div>
        <div class="sensor">0
          <span class="unit">ft</span>
        </div> 
      </div>
      <div>
        <div class="title">Sensor 3</div>
        <div class="sensor">0
          <span class="unit">ft</span>
        </div> 
      </div>
      <div>
        <div class="title">Sensor 4</div>
        <div class="sensor">0
          <span class="unit">ft</span>
        </div> 
      </div>
    </div>
    
    <h2 class="headerSensor" id="speedHeader">Speed</h2>
    <div class="sensors">
      <div>
        <div class="title">Sensor 1</div>
        <div class="sensor">0
          <span class="unit">mph</span>
        </div> 
      </div>
      <div>
        <div class="title">Sensor 2</div>
        <div class="sensor">0
          <span class="unit">mph</span>
        </div> 
      </div>
      <div>
        <div class="title">Sensor 3</div>
        <div class="sensor">0
          <span class="unit">mph</span>
        </div> 
      </div>
      <div>
        <div class="title">Sensor 4</div>
        <div class="sensor">0
          <span class="unit">mph</span>
        </div> 
      </div>
    </div>

   <!-- <script src="js/dynamicData.js"></script> -->

  </body>
</html>
